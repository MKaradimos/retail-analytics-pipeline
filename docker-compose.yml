version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: retail-analytics-db
    environment:
      POSTGRES_DB: retail_analytics
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_user -d retail_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics-network

  # ETL Pipeline Application
  pipeline:
    build: .
    container_name: retail-analytics-pipeline
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: retail_analytics
      DB_USER: analytics_user
      DB_PASSWORD: analytics_pass_2024
      API_BASE_URL: https://fakestoreapi.com
      LOG_LEVEL: INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics-network
    # Uncomment to run pipeline automatically on startup
    # command: python pipeline.py

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: retail-analytics-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@analytics.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - analytics-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  analytics-network:
    driver: bridge
